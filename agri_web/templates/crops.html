{% extends "base.html" %}
{% block title %}Crop Guide{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 1000px;">
    <h1 class="text-center mb-5 text-success fw-bold">
        Maize & Cassava Information Hub
    </h1>

    <div class="row row-cols-1 row-cols-md-2 g-5">
        {% for name, crop in crops.items() %}
        <div class="col">
            <div class="card h-100 shadow-lg border-0 hover-shadow">
                <img src="{{ crop.image_url }}" class="card-img-top" alt="{{ crop.title }}" style="height: 280px; object-fit: cover;">
                <div class="card-body text-center">
                    <h3 class="card-title text-success">{{ crop.title }}</h3>
                    <p class="text-muted">{{ crop.overview|truncate(160) }}</p>
                    <a href="{{ url_for('crop_detail', name=name) }}" class="btn btn-success btn-lg">
                        View Full Guide →
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="text-center mt-5">
        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-success btn-lg">← Back to Dashboard</a>
    </div>
</div>
{% endblock %}
